spring.application.name=spring-stream-backend
spring.threads.virtual.enabled=true
server.port=8888
#database configurations


# MySQL connection
spring.datasource.url=jdbc:mysql://localhost:3306/learn
spring.datasource.username=root
spring.datasource.password=root1234

spring.datasource.hikari.maximum-pool-size=100
spring.datasource.hikari.minimum-idle= 20
spring.datasource.hikari.connection-timeout=150000
spring.datasource.hikari.idle-timeout=60000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.validation-timeout=150000
# JPA properties
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Maximum file size allowed for a single file upload
spring.servlet.multipart.max-file-size=1000MB

# Maximum request size allowed for multipart/form-data requests
spring.servlet.multipart.max-request-size=1000MB


files.video=videos/

file.video.hsl=videos_hsl/

